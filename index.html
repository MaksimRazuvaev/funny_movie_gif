<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gif Me That Movie & TV Info</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Link to Fredoka One. font-family: 'Fredoka One', cursive; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="marginSetter">
    <main>
      <div class="box has-background-info">
        <h1 class="title box has-background-warning">
          Movie and TV Gif Search
        </h1>
        <div class="block has-background-info">
          <form
            class="columns box has-background-warning is-mobile"
            id="search-form"
          >
            <input
              class="column is-5 content is-medium"
              id="search-input"
              placeholder="Enter a Movie Title or TV Show Here!"
            />
            <select class="column is-5 content is-medium mr-3" id="media-input">
              <option value="" disabled selected>Select media format...</option>
              <option value="movies">Movies</option>
              <option value="series">TV Shows</option>
            </select>
            <button id="btn" class="column is-2 button is-info is-medium">
              Search
            </button>
          </form>
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/script2.js"></script>
  </body>
</html>
