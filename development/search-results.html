<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results | Movie and TV Gif Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/resultpage.css" />
  </head>
  <body>
    <div class="columns">
      <div class="column is-three-quarters">
        <p class="title is-2 box has-background-warning mt-3 ml-3">
          Results | Movie and TV Gif Search
        </p>
        <div class="columns is-mobile">
          <div class="column">
            <aside class="box is-flex-direction-column has-background-warning ml-3">
              <h3 class="block" id="title"></h3>
              <p class="block" id="year"></p>
              <p class="block" id="rated"></p>
              <p class="block" id="released"></p>
              <p class="block" id="genre"></p>
              <p class="block" id="director"></p>
              <p class="block" id="runtime"></p>
              <p class="block" id="ratings"></p>
              <p class="block" id="plot"></p>
            </aside>
          </div>
        </div>
      </div>
      <div class="column">
        <p class="title is-3 box has-background-warning mt-3 mr-3">Previous Searches</p>
        <div class="columns is-mobile">
          <div class="column">
            <aside
              class="box is-flex-direction-column has-background-warning mr-3"
            >
              <ul id="searchedMovies">

              </ul>
            </aside>
          </div>
        </div>
      </div>
    </div>
    <div
      class="columns box has-background-warning mb-5 p-6 is-justify-content-space-evenly mx-3"
    >
      <image
        class="column is-half m-2 has-background-info"
        id="gif1"
      ></image>
      <image
        class="column is-half m-2 has-background-info"
        id="gif2"
      ></image>
    </div>
    <div
      class="columns box has-background-warning p-6 is-justify-content-space-evenly mx-3"
    >
      <image
        class="column is-half m-2 has-background-info"
        id="gif3"
      ></image>
      <image
        class="column is-half m-2 has-background-info"
        id="gif4"
      ></image>
    </div>
    <div class="columns is-centered">
      <button id="back-button" class="column is-one-quarter button is-large is-danger is-mobile mt-4">
       Go Back
      </button>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/script2-results.js"></script>
    <script src="./js/search_script.js"></script>
  </body>
</html>
