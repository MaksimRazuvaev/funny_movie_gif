<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie and TV Gif Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <div class="box has-background-info">
        <h1 class="title box has-background-warning">
          Movie and TV Gif Search
        </h1>
        <div class="block box has-background-info">
          <form class="columns box has-background-warning" id="search-form">
            <input
              class="column is-5"
              id="search-input"
              placeholder="Enter a Movie Title or Tv Show here!"
            />
            <select class="column is-5" id="media-input">
              <option value="" disabled selected>Select media format...</option>
              <option value="movies">Movies</option>
              <option value="series">TV Shows</option>
            </select>
            <button class="column is-2 button is-info is-medium" id="btn">Search</button>
          </form>
        </div>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
